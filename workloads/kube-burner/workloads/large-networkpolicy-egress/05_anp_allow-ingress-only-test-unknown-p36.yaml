apiVersion: policy.networking.k8s.io/v1alpha1
kind: AdminNetworkPolicy
metadata:
  name: allow-ingress-only-test-unknown-p36
spec:
  priority: 36
  subject:
    pods:
      namespaceSelector:
        matchLabels:
          anplabel: anp-test
      podSelector:
        matchLabels:
          anplabel: anp-test
  ingress:
  - name: "allow-all-ingress-from-anp-unknown"
    action: "Allow"
    from:
    - pods:
        namespaceSelector:
          matchLabels:
            anplabel: anp-unknown
        podSelector:
          matchLabels:
            anplabel: anp-unknown
  egress:
  - name: "deny-all-egress-to-anp-unknown"
    action: "Deny"
    to:
    - pods:
        namespaceSelector:
          matchLabels:
            anplabel: anp-unknown
        podSelector:
          matchLabels:
            anplabel: anp-unknown
