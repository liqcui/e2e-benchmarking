apiVersion: policy.networking.k8s.io/v1alpha1
kind: AdminNetworkPolicy
metadata:
  name: no-traffic-unknown-restricted-p38
spec:
  priority: 38
  subject:
    pods:
      namespaceSelector:
        matchLabels:
          anplabel: anp-unknown
      podSelector:
        matchLabels:
          anplabel: anp-unknown
  ingress:
  - name: "deny-all-ingress-from-anp-restricted"
    action: "Deny"
    from:
    - pods:
        namespaceSelector:
          matchLabels:
            anplabel: anp-restricted
        podSelector:
          matchLabels:
            anplabel: anp-restricted
  egress:
  - name: "deny-all-egress-to-anp-restricted"
    action: "Deny"
    to:
    - pods:
        namespaceSelector:
          matchLabels:
            anplabel: anp-restricted
        podSelector:
          matchLabels:
            anplabel: anp-restricted
