apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.anplabel}}-{{.Iteration}}-workload-app-{{.Replica}}
  labels:
    app: workload-nginx-app
spec:
  selector:
    matchLabels:
      app: workload-nginx-app
  replicas: 1     
  template:
    metadata:
      labels:
        app: workload-nginx-app
    spec:
      nodeSelector:  {{.nodeSelector}}
      containers:
      - name: nginx
        image: quay.io/openshift-psap-qe/nginx-alpine:multiarch
        securityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL        
        env:
          - name: JAVA_OPTS
            value: -Djenkins.install.runSetupWizard=false
        ports:
          - name: http-port
            containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10                 
        volumeMounts:
          - name: jenkins-vol
            mountPath: /var/jenkins_home/
      volumes:
        - name: jenkins-vol
          emptyDir: {}
